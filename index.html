  <body>
    <h1>Tommy's Stylesheet</h1>
    <h2>Button Types</h2>
    <button type="button" name="button" onclick="this.blur();" class="tbutton">Button</button>
    <button type="button" name="button" onclick="this.blur();" class="tbutton-tilt">Tilt Left</button>
    <button type="button" name="button" onclick="this.blur();" class="tbutton-tilt2">Tilt Right</button>
    <button type="button" name="button" onclick="this.blur();" class="tbutton-left">Left</button>
    <button type="button" name="button" onclick="this.blur();" class="tbutton-right">Right</button>
    <button type="button" name="button" onclick="this.blur();" class="tbutton-solid">Solid</button>
    <button type="button" name="button" onclick="this.blur();" class="tbutton-shadow">Shadow</button>
    <br><br>

    <h2>Forms and Inputs</h2>
    <form class="tform" action="index.html" method="post">
      <!-- <p><b>Form</b></p> -->

      <br>
      <label>Label: </label>

      <br>

    </form>

      <br>

      <br>
      <label>Label: </label>
      <input class="tinput-4" type="text" placeholder="Input Box">

    </form>



  </body>
